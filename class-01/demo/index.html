<!DOCTYPE html>
<!-- Tell the computer I am using HTML 5-->
<html>

<head>
    <title>Class 1 demo</title>
    <style>
        img {
            width: 500px;
        }
        
        li {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Welcome to class</h1>
    <img src="https://c.pxhere.com/photos/b4/40/puppy_dog_pet_animal_cute_white_adorable_canine-1264875.jpg!d" alt="cute white dog">


    <p style="color: green">Colors that I like:</p>
    <ul>
        <li>Red</li>
        <li style="color: blue;">Blue</li>
    </ul>

    <script>
        // greet the user
        let username = prompt("What's your name?");
        // Send varriable value to the console so we can look at it.
        console.log("User's name is: " + username);

        alert("Hello " + username + "!");
    </script>
</body>

</html>
