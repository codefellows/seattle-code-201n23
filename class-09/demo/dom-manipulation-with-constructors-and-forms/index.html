<!DOCTYPE html>
<html>

<head>
  <title>Adopt a Kitten</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Adopt a Kitten</h1>
  </header>
  <main>
    <section>
      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">

      </div>
      <h2>Kittens Favorite Things:</h2>
      <table>
        <thead>
          <tr>
            <th>name</th>
            <th>1st fav</th>
            <th>2nd fav</th>
            <th>3rd fav</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
          <tr>
            <td>Foot</td>
            <td>Foot</td>
            <td>Foot</td>
            <td>Foot</td>
          </tr>
        </tfoot>
      </table>
    </section>


    <aside>
      <form>
        <fieldset>
          <legend>Add a Kitten</legend>
          <!-- name, about, ageInMonths, src, alt, like -->
          <label>Kitten's name:
            <input type="text" name="kittenName" required>
          </label>
          <label>About kitten:
            <textarea name="about"></textarea>
          </label>
          <label>Number of months old:
            <input type="number" name="ageInMonths">
          </label>
          <label>Photo URL:
            <input type="url" name="imageURL">
          </label>
          <label>Photo description:
            <input type="text" name="imageAlt">
          </label> 
          <label>Kitten's favorite thing:
            <input type="text" name="fav1">
          </label>
          <label>Kitten's 2nd favorite thing:
            <input type="text" name="fav2">
          </label> 
          <label>Kitten's 3rd favorite thing:
            <input type="text" name="fav3">
          </label>  
        </fieldset>
        <button type="submit">Add Kitten</button>
      </form>
    </aside>


  </main>
  <footer>
    <p><a href="http://www.twitter.com/"><i class="fab fa-twitter"></i> Follow us on Twitter</a></p>
  </footer>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
